<div class="content-project">
    <h2>{{ project.name }}</h2>
    <div>
        <img src="{{ project.image }}">
        {{ project.discription }}
    </div>
    <div>
        <div (click)="goToGit(project.name)" class="btn-primary">
            <!-- <img src="./../../../assets/icons/git.png"> -->
            <span>Github</span>
        </div>
        <div (click)="goToTest(project.name)" class="btn-secondary">
            <span>Live Test</span>
        </div>
    </div>

</div>
